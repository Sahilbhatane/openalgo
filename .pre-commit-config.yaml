# Pre-commit hooks configuration for OpenAlgo
# Run `pre-commit install` to set up the git hook scripts
# Run `pre-commit run --all-files` to run all hooks on all files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']
        exclude: ^(migrations/|\.venv/|venv/)

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=88']
        exclude: ^(migrations/|\.venv/|venv/)

  # Flake8 - Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
          '--max-line-length=88',
          '--extend-ignore=E203,E501,W503',
          '--exclude=.git,__pycache__,.venv,venv,migrations'
        ]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # detect-secrets - Block accidental API key commits
  # Temporarily disabled - baseline configuration needed
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.5.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ['--baseline', '.secrets.baseline']
  #       exclude: (\.env\.example|package-lock\.json|\.secrets\.baseline)

  # Trailing whitespace and end of file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(\.md)$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: ^(package-lock\.json)$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
